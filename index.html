<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #ffe6f0; /* Zoe pink background */
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 10px 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #e91e63; /* bright pink */
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #4caf50; /* green accent */
    }

    #map {
      width: 100%;
      height: calc(100vh - 120px); /* full screen minus header/footer space */
    }

    .floating-dropdown {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .floating-dropdown select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #fff;
    }

    footer {
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
      background: #fff;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
      color: #e91e63;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 22px;
      }
      header p {
        font-size: 14px;
      }
      .floating-dropdown select {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Zoe‚Äôs Atlas üêû‚ú®</h1>
  <p>Pick a city and location to see it on the map. Each stop is marked with my tiny heart-ladybug üêû‚ù§Ô∏è</p>

<div class="floating-dropdown">
  <select id="locationSelect">
    <option value="">üìç Where are we going?</option>

    <!-- Dublin, Ireland -->

  </select>
</div>

<div id="map"></div>

<footer>
  Made with love by Zoe Bmoretastee üêû ‚Äî Cultural Compass Project
</footer>

<script>
  let map;
  let currentMarker = null;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 40.4168, lng: -3.7038 },
      zoom: 6,
    });

    const customIcon = {
      url: "https://i.imgur.com/fQdWZrX.png", // tiny heart-ladybug
      scaledSize: new google.maps.Size(40, 40),
      anchor: new google.maps.Point(20, 40)
    };

    document.getElementById("locationSelect").addEventListener("change", function() {
      const value = this.value;
      if (!value) return;

      const [lat, lng] = value.split(",").map(Number);
      const position = { lat, lng };

      if (currentMarker) {
        currentMarker.setMap(null);
      }

      currentMarker = new google.maps.Marker({
        position,
        map,
        icon: customIcon,
        animation: google.maps.Animation.DROP,
      });

      map.setCenter(position);
      map.setZoom(12);
    });
  }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB38rOcYSnjrdPynqMR6i0vpP8ZYi1Z2W4&callback=initMap">
</script>

</body>
</html>
